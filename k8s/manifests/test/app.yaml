apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: __NAMESPACE__
spec:
  selector:
    matchLabels:
      app: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: app
    spec:
      enableServiceLinks: false
      imagePullSecrets:
        - name: conuti-registry
      containers:
        - image: registry.conuti.de/cu-powercloud/lib/edi-testfiles:test
          imagePullPolicy: Always
          name: app
